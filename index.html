<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Time_Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="div">
        <form action="">
    <table border="2px" id="table">
        <caption id="day-date"><span id="day">Daily</span> To-DO <span></span></caption>
        <thead>
            <tr>
                <th id="time-slot">Time-Slot</th>
                <th id="Work-to-do">Work-To-Do</th>
                <th id="Have-Done">Have-Done</th>
            </tr>
        </thead>
        <tbody>
            <tr id="5-6">
                <td>5-6</td>
                <td>Jogging</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="6-8">
                <td> 6-8 </td>
                <td>Revision</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="9-2">
                <td>9-4</td>
                <td> DSA and Development </td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="2-5">
                <td>4-6</td>
                <td>Questions</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="6-8">
                <td>6-8</td>
                <td>Lectures</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="9-12">
                <td>9-11</td>
                <td>Lectures</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>
            <tr id="12-2">
                <td>12-1</td>
                <td>Exercise</td>
                <td><input type="checkbox" id="check" class="tick"></td>
            </tr>

        </tbody>

    </table>
</form>
</div>
<script src="script.js"></script>
    
</body>
</html>
